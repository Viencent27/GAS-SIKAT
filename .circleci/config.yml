version: 2.1

jobs:
  build:
    docker:
      - image: cimg/php:8.1.2
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            composer install --no-interaction --prefer-dist
            npm install
      - run:
          name: Run Tests
          command: |
            php artisan test
      - run:
          name: Build Assets
          command: |
            npm run build
workflows:
  version: 2
  build:
    jobs:
      - build